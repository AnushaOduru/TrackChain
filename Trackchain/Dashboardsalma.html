<!DOCTYPE html><head><title></title>
  <link rel="stylesheet" href="styles/four.css">
   
 <!--FONT AWESOME-->
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
 <script src='https://kit.fontawesome.com/a076d05399.js'></script>
 
 <!--GOOGLE FONTS-->
 <link rel="preconnect" href="https://fonts.gstatic.com">
 <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Fredoka+One&family=Kanit:wght@300&display=swap" rel="stylesheet">  
 </head>

</head>
  
<body>
  
  <br>
    <div class="pro" id="pro">

    <div class="container-progress">
      <div class="progress-bar-container">
        <div id="progress-bar"></div>
        <div class="circles-container">
          <div class="circle active">
            <h3 class="tooltip"><i class="fas fa-tablets"><span class="tooltiptext">Order Created</span></i></h3>
          </div>
          <div class="circle">
            <h3 class="tooltip"><i class="fas fa-industry"><span class="tooltiptext">Production Start</span></i></h3>
          </div>
          <div class="circle">
            <h3 class="tooltip"><i class="fas fa-boxes"><span class="tooltiptext">Production End</span></i></h3>
          </div>
          <div class="circle">
            <h3 class="tooltip"><i class="fa fa-truck"><span class="tooltiptext">Order Shipped</span></i></h3>
          </div>
          <div class="circle">
            <h3 class="tooltip"><i class="fas fa-qrcode"><span class="tooltiptext">Order Delivered</span></i></h3>
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="btn" id="prev" disabled>Preview</button>
        <button class="btn" id="next">Next</button>
      </div>
    </div>
  </div>

  
    <script src="javascript/progress.js"></script>
</body>

  
</html>

<!DOCTYPE html>

 <head> <!--ICON-->
    <link rel="icon" href="images/favicon.png">


    <!--Links-->
    <link rel="stylesheet" href="styles/signup.css">

  <!--TITLE-->
  <title>Track cahin</title>

     
    <!--FONT AWESOME-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script> 
   <!--Jquary form animation-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>const toggleForm = () => {
    const container = document.querySelector('.container');
    container.classList.toggle('active');
  };</script>

</head>
<body>
  <body>
    <section>
      <div class="container">
        
        <div class="user signinBx">
          <div class="imgBx"><a href="index.html"><img src="animations/logo.gif" alt="" /></a></div>
       
          <div class="formBx">
            
            <form action="" onsubmit="return false;">
              <h2>Sign In</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="password" name="" placeholder="Password" />
              <input type="submit"  name="" value="Login" />
              <p class="signup">
                Don't have an account ?
                <a href="#" onclick="toggleForm();">Sign Up.</a>
              </p>
              <p class="signup">
                <a href="index.html" onclick="toggleForm();"><i class="fa fa-angle-double-left">&nbsp;Back</i></a>
              </p>
            </form>
          </div>
        </div>
        
        <div class="user signupBx">
          <div class="formBx">
            <form action="" onsubmit="return false;">
              <h2>Create an account</h2>
              <input type="text" name="" placeholder="Username" />
              <input type="email" name="" placeholder="Email Address" />
              <input type="password" name="" placeholder="Create Password" />
              <input type="password" name="" placeholder="Confirm Password" />
              <input type="submit" onclick="toggleForm();" name="" value="Sign Up" />
              <p class="signup">
                Already have an account ?
                <a href="Dashboard.html" onclick="toggleForm();">Sign in.</a>
              </p>
              <p class="signup">
                <a href="index.html" ><i class="fa fa-angle-double-left">&nbsp;Back</i></a>
              </p>
            </form>
          </div>
          
          
          <div class="imgBx"><a href="index.html"><img src="animations/logo.gif" alt="" /></a></div>
         
        </div>
      </div>
    </section>
  </body>
</body>

</html>
